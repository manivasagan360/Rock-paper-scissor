<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=DynaPuff&family=Silkscreen&display=swap" rel="stylesheet">
    
    <title>Document</title>
</head>
<body>
    <h1>Rock paper sisscor</h1>
    
    
    
        <div class="choice_selection">
            <div class="rock choice">rock</div>
            <div class="paper choice">paper</div>
            <div class="scissor choice">scissor</div>        
        </div>
    <div class="user_choice_box">
        <h2>User choice</h2>
        <p id="user_choice"></p>
        <img class="user_choice_img" src="" alt="">
    </div>    
    

    <div class="computer_choice_box">
        <h2>Computer choice</h2>    
        <p id="computer_choice"></p>
        <img class="computer_choice_img" src="" alt="">
    </div> 
    
    <h3>Score board</h3>
    <div class="score_board">
        <p id="result"></p>
        <div class="score_block">        
            <p class="user_score_title score">User score:</p>
            <p id="user_score">0</p>  
        
            <p class="computer_score_title score">Computer score:</p>
            
            <p id="computer_score">0</p>
        </div>

    
        </div>   
    <script src="index.js"></script>
</body>
</html>
